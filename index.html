<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-2">
                <div class="text-box">
                    <h2>student <br>grade <br>calcy</h2>
                </div>
                <div class="inputs-box">
                    <form action="">
                        <input type="text" class="input-feilds" required name="" id="ds" placeholder="DATA STRUCTURE-II" autocomplete="off">
                        <input type="text" class="input-feilds" required name="" id="wd" placeholder="WEB DESIGN" autocomplete="off">
                        <input type="text" class="input-feilds" required name="" id="sw" placeholder="SOFTWARE ENGINERRING" autocomplete="off">
                        <input type="text" class="input-feilds" required name="" id="cpp" placeholder="C++" autocomplete="off">
                        <input type="text" class="input-feilds" required name="" id="project" placeholder="PROJECT" autocomplete="off">
                        <button type="button" id="btn" onclick="calcy()">Show Percentage</button>
                    </form>
                </div>
            </div>
            <div class="message">
                <p id="msg"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
